<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Lineups</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="js/script.js" type="module" defer></script>
    <link rel="icon" sizes="114x114" href="./images/liverpool-logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="create-match-section">
        <h1 class="create-match-section__heading">Football Match</h1>
        <button type="button" class="create-match-section__btn">
          Create Match
        </button>
      </div>

      <div class="team-a__name hidden">Team A</div>

      <div class="flex-2-row">
        <div class="flex-column">
          <div class="team-a hidden">
            <div class="flex-center">
              <div class="player">
                <div class="add-player-btn" id="add-player-1-btn">+</div>
                <div class="picture hidden"></div>
                <div class="name hidden tooltip">
                  Name: <span id="player-1-name"></span>
                  <span class="edit-btn">
                    <span class="material-symbols-outlined"> edit </span>
                  </span>
                </div>
                <div class="hidden tooltip-text">
                  <div class="height">
                    Height: <span id="player-1-height"></span>
                  </div>
                  <div class="phy">
                    Physcique: <span id="player-1-phy"></span>
                  </div>
                  <div class="def">
                    Defence: <span id="player-1-def"></span>
                  </div>
                  <div class="drrible">
                    Drribles: <span id="player-1-drrible"></span>
                  </div>
                  <div class="pace">Pace: <span id="player-1-pace"></span></div>
                  <div class="main-foot">
                    Main foot: <span id="player-1-main-foot"></span>
                  </div>
                </div>
              </div>
            </div>
            <button class="flex-center formation-btn">
              Create Your Formation
            </button>
          </div>
          <div class="team-b hidden">
            <button class="flex-center formation-btn">
              Create Your Formation
            </button>
            <div class="flex-center">
              <div class="player">
                <div class="add-player-btn" id="add-player-12-btn">+</div>
                <div class="picture tooltip hidden"></div>
                <div class="name hidden tooltip">
                  Name: <span id="player-12-name"></span>
                  <span class="edit-btn">
                    <span class="material-symbols-outlined"> edit </span>
                  </span>
                </div>
                <div class="hidden tooltip-text">
                  <div class="height">
                    Height: <span id="player-12-height"></span>
                  </div>
                  <div class="phy">
                    Physcique: <span id="player-12-phy"></span>
                  </div>
                  <div class="def">
                    Defence: <span id="player-12-def"></span>
                  </div>
                  <div class="drrible">
                    Drribles: <span id="player-12-drrible"></span>
                  </div>
                  <div class="pace">
                    Pace: <span id="player-12-pace"></span>
                  </div>
                  <div class="main-foot">
                    Main foot: <span id="player-12-main-foot"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="team-b__name hidden">Team B</div>

      <div class="dialog-box players-addition hidden">
        <form action="">
          <input
            type="text"
            id="player-input__name"
            placeholder="Enter name of a player"
            required
          />
          <input
            type="number"
            id="player-input__height"
            placeholder="Enter height of a player"
            required
          />
          <input
            type="number"
            id="player-input__phy"
            placeholder="Enter physcique of a player"
            required
          />
          <input
            type="number"
            id="player-input__def"
            placeholder="Enter defence of a player"
            required
          />
          <input
            type="number"
            id="player-input__drrible"
            placeholder="Enter drribles of a player"
            required
          />
          <input
            type="number"
            id="player-input__pace"
            placeholder="Enter pace of a player"
            required
          />
          <input
            type="text"
            id="player-input__main-foot"
            placeholder="Enter main foot of a player"
            required
          />

          <button id="players-form__submit-btn" type="button">Submit</button>
        </form>
      </div>

      <div class="dialog-box hidden teams-addition">
        <form>
          <div class="team-form">
            <div class="team-properties">
              <input
                type="text"
                id="teamA__name"
                placeholder="Enter name of home team"
                required
              />
            </div>
            <div class="vs-middle-text">VS</div>
            <div class="team-properties">
              <input
                type="text"
                id="teamB__name"
                placeholder="Enter name of away team"
                required
              />
            </div>
          </div>
          <button id="teams-form__submit-btn" type="button">
            Create Match
          </button>
        </form>
      </div>

      <div class="dialog-box formation-decider hidden">
        <div class="flex-col">
          <label for="formation">Enter below your formation.</label>
          <input
            type="text"
            class="input-formation"
            name="formation"
            placeholder="Example:4-3-3"
          />
          <button type="button" class="set-formation">Make Formation</button>
        </div>
      </div>
    </div>
  </body>
</html>
